      - name: 验证迁移结果
        run: |
          echo "验证迁移结果..."
          # 检查数据库版本和表结构

  # 性能测试
  performance-test:
    needs: deploy-staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 安装Artillery
        run: npm install -g artillery

      - name: 运行性能测试
        run: |
