# Redis 生产环境配置

# 网络设置
bind 0.0.0.0
port 6379
protected-mode yes

# 持久化设置
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF 设置
appendonly yes
appendfilename "appendonly.acl"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存设置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志设置
loglevel notice
logfile /var/log/redis/redis.log

# 安全设置
requirepass your_redis_password_here

# 客户端设置
timeout 300
tcp-keepalive 60
tcp-backlog 511

# 慢日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 数据库数量
databases 16